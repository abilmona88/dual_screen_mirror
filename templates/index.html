<body>

    <main class="devices">
      <section class="device device-iphone">
        <div class="device-frame iphone-frame">
          <div class="device-notch"></div>
          <img src="{{ url_for('stream_iphone') }}" alt="iPhone stream">

      <section class="device device-ipad">

          <img src="{{ url_for('stream_ipad') }}" alt="iPad stream">

        <div class="device-label">iPad</div>
